version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: edumanager-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: edumanager
      MYSQL_USER: edumanager
      MYSQL_PASSWORD: edumanager123
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - edumanager-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      timeout: 20s
      retries: 10

  # Spring Boot Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: edumanager-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/edumanager?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: edumanager
      SPRING_DATASOURCE_PASSWORD: edumanager123
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - edumanager-network
    restart: unless-stopped

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: edumanager-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - edumanager-network
    restart: unless-stopped

volumes:
  mysql-data:

networks:
  edumanager-network:
    driver: bridge
